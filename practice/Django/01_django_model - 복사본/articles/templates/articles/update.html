{% extends 'base.html' %}


{% block content %}
  <h1>update</h1>
  <hr>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    {% comment %} <label for="title">Title: </label>
    <input type="text" id="title" name="title" value="{{ article.title }}"><br>
    <label for="content">Content: </label>
    <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea> {% endcomment %}
    <input type="submit">
  </form>
{% endblock content %}
