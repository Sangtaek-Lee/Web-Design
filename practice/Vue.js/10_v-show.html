<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if="seen">보인다옹</div>         <!-- 태그 자체를 Dom에 나타내거나 나타내지 않음-->
    <div v-show="seen">보인다옹</div>       <!-- Dom에 존재하며 style="dispay: " 옵션으로 나타내거나 나타내지 않는다-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        seen: true,
      },
    })
  </script>
</body>
</html>
