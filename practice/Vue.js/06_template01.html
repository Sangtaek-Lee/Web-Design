<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div id="app">
    <p>{{ message }}</p>
  </div>


  <div id="app2">
    <p v-text="myNum"></p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>


    new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
    })



    new Vue({
      el: '#app2',
      data: {
        myNum: 10,
      },
    })

    
  </script>
</body>
</html>
