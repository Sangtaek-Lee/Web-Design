<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>{{ myNum }}</h3>
    <my-content @add="numberEvent"></my-content>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const myContent = {
      template: '<button @click="myEvent">add</button>',
      methods: {
        myEvent() {
          this.$emit('add', 1)
        },
      }
    }
    new Vue({
      el: '#app',
      data: {
        myNum: 0,
      },
      components: {
        'my-content': myContent,
      },

      methods: {
        numberEvent(value) {
          this.myNum += value
        },
      },

    })
  </script>
</body>
</html>
